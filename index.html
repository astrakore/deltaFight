<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deltaFight</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <!-- ---------------------------------------- Esto es la primera pantalla ---------------------------------------- -->
    
    <section id="screen1">
        <div class="designScreen1">
            <div id="start">
                <img src="img/queenStart.png">
            </div>
            <div id="start">
                <img src="img/queenDaleStart.png">
            </div>
            <div id="start" onclick="cambiaPantalla(2)">
                <img src="img/start.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la segunda pantalla ---------------------------------------- -->

    <section id="screen2" style="display: none">
        <div class="designScreen2">
            
            <div class="personajes">

                <div class="personajesArriba">
                    <img id=1 class="fighterChoosing" src="img/seleccionQueen.png" onclick="selectFighter(1)">
                    <img id=2 class="fighterChoosing" src="img/seleccionSusie.png" onclick="selectFighter(2)">
                    <img id=3 class="fighterChoosing" src="img/seleccionAnnoyingDog.png" onclick="selectFighter(3)">
                    <img id=4 class="fighterChoosing" src="img/seleccionRalsei.png" onclick="selectFighter(4)">
                </div>

                <div class="personajesAbajo">
                    <img id=5 class="fighterChoosing" src="img/seleccionTemmie.png" onclick="selectFighter(5)">
                    <img id=6 class="fighterChoosing" src="img/seleccionSans.png" onclick="selectFighter(6)">
                    <img id=7 class="fighterChoosing" src="img/seleccionNoelle.png" onclick="selectFighter(7)">
                    <img id=8 class="fighterChoosing" src="img/seleccionBerdly.png" onclick="selectFighter(8)">
                </div>

            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la tercera pantalla ---------------------------------------- -->

    <section id="screen3" style="display: none">
        <div class="designScreen4">
            <div id="start">
                <img src="img/queenReady.png">
            </div>
            <div id="start">
                <img src="img/queenThen.png">
            </div>
            <div id="start" onclick="cambiaPantalla(5)">
                <img src="img/queenFight.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la cuarta pantalla ---------------------------------------- -->

    <section id="screen4" style="display: none">
        <div class="designScreen5">
            <div class="personajeSeleccionado1"></div>
            <div class="personajeSeleccionado2"></div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la quinta pantalla ---------------------------------------- -->

    <section id="screen5" onclick="cambiaPantalla(6)" style="display: none">
        
    </section>

    <!-- ---------------------------------------- Esto es la sexta pantalla ---------------------------------------- -->

    <section id="screen6" onclick="cambiaPantalla(1)" style="display: none">
        <div class="designScreen6">

        </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
