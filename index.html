<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deltaFight</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <!-- ---------------------------------------- Esto es la primera pantalla ---------------------------------------- -->
    
    <section id="screen1">
        <div class="designScreen1">
            <div id="start">
                <img src="img/queenStart.png">
            </div>
            <div id="start">
                <img src="img/queenDaleStart.png">
            </div>
            <div id="start" onclick="cambiaPantalla(2)">
                <img src="img/start.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la segunda pantalla ---------------------------------------- -->

    <section id="screen2" style="display: none">
        <div class="designScreen2">
            
            <div class="personajes">

                <div class="personajesArriba1">

                    <div id="1" class="fighterChoosing1" onclick="selectFighter(1)"></div>
                    <div id="2" class="fighterChoosing2" onclick="selectFighter(2)"></div>
                    <div id="3" class="fighterChoosing3" onclick="selectFighter(3)"></div>
                    <div id="4" class="fighterChoosing4" onclick="selectFighter(4)"></div>
                    
                </div>

                <div class="personajesAbajo1">

                    <div id="5" class="fighterChoosing5" onclick="selectFighter(5)"></div>
                    <div id="6" class="fighterChoosing6" onclick="selectFighter(6)"></div>
                    <div id="7" class="fighterChoosing7" onclick="selectFighter(7)"></div>
                    <div id="8" class="fighterChoosing8" onclick="selectFighter(8)"></div>

                </div>

            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la tercera pantalla ---------------------------------------- -->

    <section id="screen3" style="display: none">
        <div class="designScreen3">
            <div id="start">
                <img src="img/queenReady.png">
            </div>
            <div id="start">
                <img src="img/queenThen.png">
            </div>
            <div id="start" onclick="cambiaPantalla(5)">
                <img src="img/queenFight.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la cuarta pantalla ---------------------------------------- -->

    <section id="screen4" style="display: none">
        <div class="designScreen4">
            <div id="personaje1"></div>
            <div id="personaje2"></div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la quinta pantalla ---------------------------------------- -->

    <section id="screen5" onclick="cambiaPantalla(6)" style="display: none">
        
    </section>

    <!-- ---------------------------------------- Esto es la sexta pantalla ---------------------------------------- -->

    <section id="screen6" onclick="cambiaPantalla(1)" style="display: none">
        <div class="designScreen6">

        </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
