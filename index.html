<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deltaFight</title>

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <!-- ---------------------------------------- Esto es la primera pantalla ---------------------------------------- -->
    
    <section id="screen1">
        <div class="designScreen1">
            <div id="start">
                <img src="img/queenStart.png">
            </div>
            <div id="start">
                <img src="img/queenDaleStart.png">
            </div>
            <div id="start" onclick="cambiaPantalla(2)">
                <img src="img/start.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la segunda pantalla ---------------------------------------- -->

    <section id="screen2" style="display: none">
        <div class="designScreen2">
            
            <div class="personajes">

                <div class="personajesArriba">
                    <div id="queen" class="queenNoSeleccionado" onclick="luchador1Selec(1)"></div>
                    <div id="susie" class="susieNoSeleccionado" onclick="luchador2Selec(2)"></div>
                    <div id="annoyingDog" class="annoyingDogNoSeleccionado" onclick="luchador3Selec(3)"></div>
                    <div id="ralsei" class="ralseiNoSeleccionado" onclick="luchador4Selec(4)"></div>
                </div>

                <div class="personajesAbajo">
                    <div id="temmie" class="temmieNoSeleccionado" onclick="luchador5Selec(5)"></div>
                    <div id="sans" class="sansNoSeleccionado" onclick="luchador6Selec(6)"></div>
                    <div id="noelle" class="noelleNoSeleccionado" onclick="luchador7Selec(7)"></div>
                    <div id="berdly" class="berdlyNoSeleccionado" onclick="luchador8Selec(8)"></div>
                </div>

            </div>

            <div id="start" onclick="cambiaPantalla(3)">
                <img src="img/queenPlayer2.gif">
            </div>

        </div>
    </section>

    <!-- ---------------------------------------- Esto es la tercera pantalla ---------------------------------------- -->

    <section id="screen3" onclick="cambiaPantalla(4)" style="display: none">
        <div class="designScreen3">
            
            <div class="personajes">

                <div class="personajesArriba">
                    <div id="queen"></div>
                    <div id="susie"></div>
                    <div id="annoyingDog"></div>
                    <div id="ralsei"></div>
                </div>

                <div class="personajesAbajo">
                    <div id="temmie"></div>
                    <div id="sans"></div>
                    <div id="noelle"></div>
                    <div id="berdly"></div>
                </div>

            </div>

        </div>
    </section>

    <!-- ---------------------------------------- Esto es la cuarta pantalla ---------------------------------------- -->

    <section id="screen4" style="display: none">
        <div class="designScreen4">
            <div id="start">
                <img src="img/queenReady.png">
            </div>
            <div id="start">
                <img src="img/queenThen.png">
            </div>
            <div id="start" onclick="cambiaPantalla(5)">
                <img src="img/queenFight.gif">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------- Esto es la quinta pantalla ---------------------------------------- -->

    <section id="screen5" onclick="cambiaPantalla(1)" style="display: none">
        <div class="designScreen5">

        </div>
    </section>

    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
